<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Error ' + ${statusCode}">Error</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 64px;
            margin: 0;
            color: #d9534f;
        }

        h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 15px 0;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0275d8;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }

        a:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 th:text="${statusCode}"></h1>
    <h2 th:text="${title}"></h2>
    <p th:text="${message}"></p>
    <a href="/admin">Back to homapage</a>
</div>
</body>
</html>
