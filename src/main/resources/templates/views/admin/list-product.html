
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Product List</h1>
        <a class="btn btn-success" href="/admin/products/create">+ Create Product</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form th:action="@{/home}" method="get" class="mb-3 d-flex">
            <select class="form-select me-2" name="categoryId" onchange="this.form.submit()">
                <option value="" th:selected="${selectedCategoryId == null}">-- All Category --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == selectedCategoryId}">
                </option>
            </select>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Categories</th>
                    <th scope="col">Default Price</th>
                    <th scope="col">Discount Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, stat : ${products}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <img th:src="@{/uploads/{img}(img=${product.imageUrl})}"
                             alt="Product Image" width="80">
                    </td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <span th:each="c, iter : ${product.categories}"
                              th:text="${c} + ${!iter.last ? ', ' : ''}"></span>
                    </td>
                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    <td th:text="${product.discountPrice != null ? #numbers.formatDecimal(product.discountPrice, 0, 'COMMA', 0, 'POINT') + ' ₫' : 'No discount'}"></td>
                    <td th:text="${product.stock}"></td>
                    <td>
                        <!-- Edit -->
                        <a class="btn btn-sm btn-primary"
                           th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                           title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <!-- Delete -->
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/admin/products/{id}/delete(id=${product.id})}"
                           onclick="return confirm('Are you sure?')"
                           title="Delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
