<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Edit Product</h1>
        <a class="btn btn-secondary" href="/admin/products">← Back to list</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/products/{id}/edit(id=${product.id})}"
                  th:object="${product}"
                  method="post" enctype="multipart/form-data">

                <!-- hidden id để chắc chắn -->
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Product name">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" th:field="*{image}">
                        <div class="mt-2">
                            <img th:if="${product.image != null}" th:src="@{/uploads/{img}(img=${product.image})}" width="120px" class="img-thumbnail">
                        </div>
                    </div>
                </div>

                <!-- Categories -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Categories</label>
                    <div class="col-sm-10">
                        <select multiple class="form-select" th:field="*{categoryIds}">
                            <option th:each="c : ${categories}"
                                    th:value="${c.id}"
                                    th:selected="${product.categoryIds.contains(c.id)}"
                                    th:text="${c.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Tags -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Tags</label>
                    <div class="col-sm-10">
                        <select multiple class="form-select" th:field="*{tagIds}">
                            <option th:each="t : ${tags}"
                                    th:value="${t.id}"
                                    th:selected="${product.tagIds.contains(t.id)}"
                                    th:text="${t.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{price}" step="0.01">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Discount Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{discountPrice}" step="0.01">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Stock</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{stock}">
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
