<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create User</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header fw-bold">
            Create User
        </div>
        <div class="card-body">
            <form th:object="${user}" th:action="@{/admin/user/create}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <!-- Username -->
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username">
                        <div th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"
                             class="text-danger"></div>
                    </div>

                    <!-- Image -->
                    <div class="col-md-6 mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" th:field="*{image}" class="form-control" id="image">
                        <div th:if="${#fields.hasErrors('image')}"
                             th:errors="*{image}"
                             class="text-danger"></div>
                    </div>
                </div>

                <div class="row">
                    <!-- Phone -->
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone">
                        <div th:if="${#fields.hasErrors('phone')}"
                             th:errors="*{phone}"
                             class="text-danger"></div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email">
                        <div th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"
                             class="text-danger"></div>
                    </div>
                </div>

                <div class="row">
                    <!-- Password -->
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password">
                        <div th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"
                             class="text-danger"></div>
                    </div>
                </div>

                <!-- Department & Role ở cuối -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departments" class="form-label">Department</label>
                        <select th:field="*{departmentId}" class="form-select" id="departments">
                            <option value="">Choose a department</option>
                            <option th:each="department : ${departments}"
                                    th:value="${department.id}"
                                    th:text="${department.name}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('departmentId')}"
                             th:errors="*{departmentId}"
                             class="text-danger"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="roles" class="form-label">Role</label>
                        <select th:field="*{roleId}" multiple="multiple" class="form-select" id="roles">
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('roleId')}"
                             th:errors="*{roleId}"
                             class="text-danger"></div>
                    </div>
                </div>

                <!-- Nút Submit -->
                <div class="d-flex justify-content-start gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/admin" class="btn btn-secondary">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
