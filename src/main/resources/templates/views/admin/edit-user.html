<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update User</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Update User</h5>
        </div>
        <div class="card-body">
            <form th:object="${user}" th:action="@{/admin/user/{id}/edit(id=${user.id})}" method="post" enctype="multipart/form-data">

                <!-- Username + Email -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')}? 'is-invalid' : ''"
                               class="form-control" id="username">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''"
                               class="form-control" id="email">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                </div>

                <!-- Phone + Image -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}"
                               th:classappend="${#fields.hasErrors('phone')}? 'is-invalid' : ''"
                               class="form-control" id="phone">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" th:field="*{image}"
                               th:classappend="${#fields.hasErrors('image')}? 'is-invalid' : ''"
                               class="form-control" id="image" name="image">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                    </div>
                </div>

                <!-- Department + Role -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department</label>
                        <select th:field="*{departmentId}" class="form-select">
                            <option value="">Choose a department</option>
                            <option th:each="department : ${departments}"
                                    th:value="${department.id}"
                                    th:text="${department.name}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Roles</label>
                        <select th:field="*{roleId}" class="form-select" multiple>
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-between">
                    <a href="/admin" class="btn btn-secondary">Back to list</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
