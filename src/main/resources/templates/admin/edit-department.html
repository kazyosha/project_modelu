<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Create department
        </div>
        <div class="card-body">
            <form th:object="${department}" class="form" th:action="@{/admin/department/{id}/edit(id=${department.getId()})}" method="post">
                <div class="mb-3">
                    <label for="department" class="form-label">Department name</label>
                    <input type="text" th:field="${department.name}" class="form-control" id="department"
                           aria-describedby="departmentHelp" name="departmentName">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/admin/department" class="btn btn-secondary">Back to list</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
