<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{user_list}">User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3" th:text="#{user_list}">User List</h1>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-success" href="/admin/user/create" th:text="#{create_user}">+ Create User</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form th:action="@{/admin}" method="get" class="mb-3 d-flex">
            <select class="form-select me-2" name="departmentId" onchange="this.form.submit()">
                <option value="" th:selected="${selectedDepartmentId == null}" th:text="#{all_department}">-- All
                    Departments --
                </option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"
                        th:selected="${dept.id == selectedDepartmentId}">
                </option>
            </select>
            <input type="hidden" name="keyword" th:value="${keyword}">
            <noscript>
                <button type="submit" class="btn btn-primary" th:text="#{search}">Search</button>
            </noscript>
        </form>
        <form th:action="@{/admin}" method="get" class="mb-3 d-flex">
            <input type="text" name="keyword" class="form-control me-2"
                   th:placeholder="#{search_by_name}"
                   th:value="${keyword}">
            <input type="hidden" name="departmentId" th:value="${selectedDepartmentId}">
            <button type="submit" class="btn btn-primary" th:text="#{search}">Search</button>
        </form>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col" th:text="#{stt}">STT</th>
                    <th scope="col" th:text="#{name}">Name</th>
                    <th scope="col" th:text="#{image}">Image</th>
                    <th scope="col">Email</th>
                    <th scope="col" th:text="#{phone}">Phone</th>
                    <th scope="col" th:text="#{department}">Department</th>
                    <th scope="col" th:text="#{role}">Role</th>
                    <th scope="col" th:text="#{actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, userStat : ${users}">
                    <td th:text="${userStat.index + 1}"></td>
                    <td th:text="${user.username}"></td>
                    <td><img th:src="@{/uploads/{img}(img=${user.imageUrl})}" alt="User Avatar" width="80px"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.departmentName}"></td>
                    <td th:text="${#strings.arrayJoin(user.roleName, ', ')}"></td>
                    <td>
                        <!-- Detail -->
                        <a class="btn btn-sm btn-info" th:href="@{/admin/user/{id}/detail(id=${user.id})}"
                           title="Detail">
                            <i class="bi bi-eye"></i>
                        </a>

                        <!-- Edit -->
                        <a class="btn btn-sm btn-primary" th:href="@{/admin/user/{id}/edit(id=${user.id})}"
                           title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <!-- Delete -->
                        <a class="btn btn-sm btn-danger"
                           onclick="return confirm('[[#{confirm_delete}]]')"
                           th:href="@{/admin/user/{id}/delete(id=${user.id})}"
                           title="Delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </nav>
                </tbody>
            </table>
            <nav aria-label="User pagination">
                <ul class="pagination justify-content-center">

                    <!-- Nút Previous -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{${baseUrl}(page=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true" th:text="#{previous}">&laquo;</span>
                        </a>
                    </li>

                    <!-- Các trang -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{${baseUrl}(page=${i})}"
                           th:text="${i}"></a>
                    </li>

                    <!-- Nút Next -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{${baseUrl}(page=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true" th:text="#{next}">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
