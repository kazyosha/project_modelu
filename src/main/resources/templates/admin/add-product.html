<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm sản phẩm mới</h2>

    <!-- Form thêm sản phẩm -->
    <form th:action="@{/admin/products/create}" method="post" enctype="multipart/form-data" th:object="${products}">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá (VND)</label>
                <input type="text" class="form-control" th:field="*{price}" oninput="formatCurrency(this)" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá khuyến mãi (VND)</label>
                <input type="text" class="form-control" th:field="*{discountPrice}" oninput="formatCurrency(this)">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng tồn</label>
            <input type="number" class="form-control" th:field="*{stock}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select class="form-select" multiple th:field="*{categoryIds}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
            <small class="text-muted">Giữ Ctrl (Windows) hoặc Command (Mac) để chọn nhiều</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Tag</label>
            <select class="form-select" multiple th:field="*{tagIds}">
                <option th:each="t : ${tags}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh sản phẩm</label>
            <input type="file" class="form-control" th:field="*{image}">
        </div>

        <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script>
    function formatCurrency(input) {
        let value = input.value.replace(/\D/g,''); // chỉ giữ số
        if(value) {
            input.value = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        } else {
            input.value = '';
        }
    }
</script>
</body>
</html>
